<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Addd Your Quotes</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">


</head>
<body>
    <br>
    <br>

    <div class="container">

        <form action="/process" method="POST">
            <div class="form-group">
                <label for="author">Quote Author</label>
                <input type="text" id="inputname" name="author" class="form-control" placeholder="Author Name" >
            </div>
            <div class="form-group">
                <label for="quote">Quote</label>
                <textarea class="form-control" rows="5" id="quote" name="quote" placeholder="Add Your Quote Here"></textarea>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" >Submit Your Quote</button>
        </form>
    </div> <!-- /container -->
</body>
</html>
